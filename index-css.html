<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

    <!-- HEADER -->
    <header class="bg-secondary">
          <div class="container p-3">
            <div class="row d-flex align-item-center">
                <div class="col-2 m-3">
                    <img src="https://www.sacode.web.id/assets/img/logo/logo-sacode.png" width="100" alt="" srcset="">
                </div>
                <div class="col-8 m-3">
                    <p class="fw-bolder display-1 text-warning">SaCode</p>
                </div>
            </div>
          </div>  
    </header>
    <!-- HEADER END -->



    <!-- CONTENT -->
    <div class=" bg-dark text-white mt-5">
        <div class="row container p-5">

            <!-- Button -->
            <div class="col-12">
                <h2>Button</h2>
                <button class="btn btn-danger" >Ok</button>
                <button class="btn btn-success">Ok</button>
                <button class="btn btn-secondary">Ok</button>
                <button class="btn btn-warning">Ok</button>
                <button class="btn btn-outline-warning">Ok</button>
            </div>

            <!-- Alert -->
            <div class="col-12 mt-5">
                <h2>Alert</h2>
                <div class="alert alert-primary" role="alert">
                    Pace ko jago !!
                </div>
                <div class="alert alert-danger" role="alert">
                    Nare ko jago !!
                </div>
                <div class="alert alert-success" role="alert">
                    Napi ko jago !!
                    </div>
                <div class="alert alert-secondary" role="alert">
                  Mantap !!
                </div>
                <div class="alert alert-dark" role="alert">
                  Andalan !!
                  <div class="btn btn-primary" type="button">andalan</div>
                </div>
            </div>

            <!-- card -->
            <div class="col-12-mt-5" id="tes">
              <h2>card</h2>

            
            <div class="card" style="width: 18rem;">
              <img src="https://images.unsplash.com/photo-1626970638601-5d1b851a3ea9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=830&q=80" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
              </div>
            </div>

            

            <div class="col-12 mt-5">
              <h2>coursel</h2>
            </div>
            <div id="carouselExample" class="carousel slide">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="https://images.unsplash.com/photo-1604250015955-42fc0bd204f6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=928&q=80" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="https://images.unsplash.com/photo-1608501408162-d9db758dd88e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="https://images.unsplash.com/photo-1600891567289-b26e474f2cf7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=842&q=80" class="d-block w-100" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>

            <div class="col-12 mt-5">
              <h2>coursel</h2>
            </div>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
              <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
              <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>
            
              <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
              <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>
            
              <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
              <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
            </div>
             <!-- card  end-->



        </div>
    </div>
    <!-- CONTENT END -->




    <!-- FOOTER  -->
      <footer class="bg-secondary tex-center fixed-bottom mt-5">
        <p class="p-3">copyright By Alpais</p>
      </footer>
    <!-- FOOTER END -->

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
